<!DOCTYPE html>
<html>
  <head>
    <title>js-tts</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="app">
        <noscript>sorry, this won't work without javascript.</noscript>
        <h1>js-tts</h1><br>
        <textarea id="textspeech" cols="40" rows="4"></textarea>
        <br><button onclick="jst_speak()" title="..or press t">speak</button> <button disabled>download</button>
        <div id="status"></div>
        <br><b>settings:</b>
        <div id="settings">
          volume: <input type="range" id="vol" min="0.0" max="1.0" step="0.1" value="0.7">
          <br>pitch: <input type="range" id="pitch" min="0.0" max="2.0" step="0.1" value="1.0">
          <br>speed: <input type="range" id="speed" min="0.0" max="2.0" step="0.1" value="1.0">
          <br><button onclick="revert_vals()">revert to default</button>
          <div id="expert">
            <br><br><b>spooky scary experimental part</b>
            <br>choose a voice: <select id="voices"></select>
            <br>log stuff in console? <input type="checkbox" disabled>
          </div>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
